#
# Arch Developers Repositories (ADR) Internal Configuration
#
# This file defines the target repository [adr-stable] 
# and the official Arch repositories to synchronize from.
#
# --- 1. Target ADR Repository Definition ---
[adr-stable]
SigLevel = PackageRequired  # نستخدم SigLevel صارم للاستقرار
Server = https://adembenarfa175-code.github.io/adr-repo/repo/$arch
Include = /etc/pacman.d/mirrorlist

# --- 2. Official Arch Repositories for Synchronization (Source) ---
# سنقوم بسحب الحزم من هذه المستودعات لاحقًا
[core]
SigLevel = PackageRequired
Include = /etc/pacman.d/mirrorlist

[extra]
SigLevel = PackageRequired
Include = /etc/pacman.d/mirrorlist

[community]
SigLevel = PackageRequired
Include = /etc/pacman.d/mirrorlist
